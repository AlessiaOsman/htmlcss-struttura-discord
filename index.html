<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <div class="logo flex-basis-20 bg-color-yellow border-dashed"></div>
            <div class="nav flex-basis-40 bg-color-yellow border-dashed"></div>
            <div class="login flex-basis-20 bg-color-yellow border-dashed"></div>
        </div>
    </header>
    <main>
        <div class="box min-h-sx box-blue">
            <div class="flex-basis-60"></div>
        </div>
        <div class="box min-h-m main-box">
            <div class="flex-basis-50">
                <div class="column-pink flex-basis-40 border-dashed"></div>
                <div class="column-blue flex-basis-60 border-dashed"></div>
            </div>
        </div>
        <div class="box main-box min-h-m bg-color-lightgrey">
            <div class="flex-basis-50">
                <div class="column-blue flex-basis-60 border-dashed"></div>
                <div class="column-pink flex-basis-40 border-dashed"></div>
            </div>
        </div>
        <div class="box main-box min-h-m">
            <div class="flex-basis-50">
                <div class="column-pink flex-basis-40 border-dashed"></div>
                <div class="column-blue flex-basis-60 border-dashed"></div>
            </div>
        </div>
        <div class="box box-big bg-color-lightgrey ">
            <div class="flex-basis-50"></div>
        </div>
        <div class="box min-h-sx box-multicolumn bg-color-black">
            <div class="flex-basis-50">
                <div class="column-left border-dashed"></div>
                    <div class="column-right">
                        <div class="border-dashed"></div>
                        <div class="border-dashed"></div>
                        <div class="border-dashed"></div>
                        <div class="border-dashed"></div>
                    </div>
                </div>
        </div>
        
    </main>
    <footer class="bg-color-black">
        <div class="footer-container">
            <div class="footer-element border-dashed"></div>
            <div class="footer-element border-dashed"></div>
        </div>
    </footer>
    </body>
</html>
